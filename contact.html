    <div class="container">
        <div class="row" style="background-color:#3e4444">            
            <div class="panel panel-default">
                <div class="panel-body col-md-8 col-xs-12" style="color:white;">
                    <h2>Contact</h2>
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>


            <form class="col-md-8" style="background-color:white; padding:20px;">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="form-group">
                    <label for="comment">Message:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
       

            <div class="container col-md-4 col-xs-12">

                <div class="panel panel-default">

                    <div class="panel-heading" style="background-color:#3e4444; color:white;">

                    </div>
                    <!-- <div class="panel-body">Panel Content</div> -->

                    <a href="https://www.twitter.com" class="btn btn-social-icon btn-twitter socialfontsize icons">
                        <span class="fa fa-twitter"></span>
                    </a>
                    <a href="https://www.facebook.com/" class="btn btn-social-icon btn-facebook socialfontsize icons">
                        <span class="fa fa-facebook"></span>
                    </a>
                    <a href="https://www.linkedin.com/" class="btn btn-social-icon btn-linkedin socialfontsize icons">
